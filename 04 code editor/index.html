<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Sachin's Code Editor</h1>
    </header>
    <main>
        <section class="left">

            <label for="html-code">Html <i class="fa-brands fa-html5"></i></label>
            <textarea spellcheck="false" id="html-code"></textarea>

            <label for="css-code">CSS <i class="fa-brands fa-css3-alt"></i></label>
            <textarea spellcheck="false" id="css-code"></textarea>

            <label for="js-code">Js <i class="fa-brands fa-square-js"></i></label>
            <textarea spellcheck="false" id="js-code"></textarea>

        </section>
        <section class="right">
            <div class="main">
                <label for="output">Output <i class="fa-solid fa-play" id="save"></i></label>
            </div>
            <iframe id="output"></iframe>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
